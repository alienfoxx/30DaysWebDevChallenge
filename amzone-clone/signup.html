<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <a href="/"
      ><img class="logo" src="./assets/amazon_logo_dark.png" width="100" alt=""
    /></a>
    <div class="singnin-container">
      <h1 class="signin-title">Sign Up</h1>
      <h5 class="input-label">Your Name</h5>
      <input type="text" placeholder="First & Last Name" />
      <h5 class="input-label">Your Email Or Mobile Number</h5>
      <input type="text" placeholder="Email Or Mobile" />
      <h5 class="input-label">Password</h5>
      <input type="password" placeholder="Create A Password" />
      <button>Continue</button>
      <p class="signin-condition">
        By continuing, your agree to Amazon's <span>Conditions of Use</span> and
        <span>Privacy Notice.</span>
      </p>
      <p class="signin-help">&#9656;<span>Need Help!</span></p>
      <hr />
      <h4>Buying for Work?</h4>
      <p class="signin-business"><span>Shop on Amazon Business </span></p>
    </div>
    <div class="signin-bottom">
      <hr />
      <p>Already have Account?</p>
      <hr />
    </div>
    <a href="/signin.html">
      <button class="signin-signup-btn">Sign in to your Amazon account</button>
    </a>
    <footer>
      <div class="footer-links">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
      </div>
      <p class="footer-copy">
        &copy; Made with&#10084; By
        <a
          href="https://github.com/alienfoxx?tab=overview&from=2024-04-01&to=2024-04-19"
          target="_blank"
          >AlienFoxx &#x1F98A;Click to Contact</a
        >
      </p>
    </footer>
  </body>
</html>
