<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product PAge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product.css">
  </head>
  <body>
    <nav>
      <a href="/"
        ><img src="./assets/amazon_logo.png" alt="amazon-logo" width="100"
      /></a>
      <div class="nav-country">
        <img src="./assets/location_icon.png" height="20" alt="location-logo" />
        <div>
          <p>Deliver to</p>
          <h1>Morocco</h1>
        </div>
      </div>
      <div class="nav-search">
        <div class="nav-search-category">
          <p>All</p>
          <img src="./assets/dropdown_icon.png" alt="" height="12" />
        </div>
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon"
        />
        <img
          src="./assets/search_icon.png"
          alt="search icon"
          class="nav-search-icon"
        />
      </div>
      <div class="nav-language">
        <img src="./assets/us_flag.png" alt="us-flag" width="25" />
        <p>EN</p>
        <img src="./assets/dropdown_icon.png" alt="dropdown-icon" width="8" />
      </div>
      <div class="nav-text">
        <p>Hello, Sign in</p>
        <h1>
          Account & Lists
          <img src="./assets/dropdown_icon.png" width="8" alt="" />
        </h1>
      </div>
      <div class="nav-text">
        <p>Return</p>
        <h1>&Orders</h1>
      </div>
      <a href="" class="nav-cart">
        <img src="./assets/cart_icon.png" width="35" alt="" />
        <h4>Cart</h4>
      </a>
    </nav>
    <div class="nav-bottom">
        <div>
          <img src="./assets/menu_icon.png" width="25" alt="" srcset="" />
          <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customers Service</p>
        <p>Registry</p>
        <p>Sell</p>
      </div>
      <p class="breadcrum"> Video Games > PC > Accessories > Headset</p>
  </body>
</html>
